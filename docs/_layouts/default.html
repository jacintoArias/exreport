<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="exreport R package is a powerful tool for researchers to
    define a reproducible pipeline for their experiments and apply statistical validation and
    visualization techniques. It generates web or pdf report and automatic LaTeX code for publications.">


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.github.url }}/css/custom.css" rel="stylesheet">

    {% for css in layout.extra_css %}
      <link href="{{ site.github.url }}/css/{{css.file}}" rel="stylesheet">
    {%endfor%}

    <title>exreport R package</title>

    <script>

      ga('create', 'UA-63983280-1', 'auto');

  <body>

    <header>
        <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="page-header">
                    <div class="bs-callout bs-callout-danger">
                        <h1>exreport <small>Fast, Reliable and Elegant Reproducible Research</small></h1>
                        <h4>(beta)</h4>
                    </div>
                  </div>
              </div> <!-- End of column-->
           </div><!-- End of row-->
        </div><!-- End of container-->

    <nav>
      {% include navbar.html %}
    </nav>

    <!-- Span -->
    <div class="container">
     <div class="row">
        <div class="col-md-12">
            <hr>
        </div> <!-- End of column-->
     </div><!-- End of row-->
    </div><!-- End of container-->

    <main>
      {{content}}
      <br>
      <br>
    </main>

    <footer>
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color:black;">
            <div style="padding:10px;">
            <p class="text-center" style="color: #999;">
