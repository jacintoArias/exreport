---
layout: default
extra_css:
  - file: staticdocs.css
---

<div class="container">
  <h1>{{page.name}}</h1>
  <h3>{{page.title}}</h3>

  <h4>Arguments</h4>
  <ul>
      {% for arg in page.arguments %}
        <li>
          <b>{{arg.name}}</b>
        </li>
        {{arg.description}}
      {% endfor %}
  </ul>

  {{content}}

  <hr>
  <p class="pull-right"><a href="#">Back to top</a></p>
  <p>Built by <a href="https://github.com/hadley/staticdocs">staticdocs</a>. Styled with <a href="https://getbootstrap.com/2.0.4/">bootstrap</a>.</p>
</div>
